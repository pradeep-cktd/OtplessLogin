<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title> OtpLess.com </title>
  <script src="https://otpless.com/auth.js"></script>

<div id ="otpless"></div>

<script>  
function otpless(otplessUser){
  localStorage.setItem('userinfo',JSON.stringify(otplessUser))
  
const usersinfo = JSON.parse(JSON.stringify(otplessUser));
console.log(usersinfo);
document.getElementById('otpless').innerHTML= `
Hi, your name is  <h2> ${usersinfo.waName} </h2>
<br>
Your whatsapp Number is  <h2>${usersinfo.waNumber}</h2>
Your Email is  <p> ${usersinfo.email.email} </p>
`;
}

</script>
